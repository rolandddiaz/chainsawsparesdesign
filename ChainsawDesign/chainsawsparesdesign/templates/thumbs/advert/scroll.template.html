<div id="[@count@]" class="item [%DATA id:'count' if:'==' value:'0'%]active[%END DATA%]">
	<a style="color: black; text-align: left; font-family: 'Oswald', sans-serif;" href="[@url@]">
		<img src="[%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%cdn_asset html:'0' library:'images'%]default_product.gif[%/cdn_asset%][%end param%][%END asset_url%]" width="[@img_width@]px" height="[@img_height@]px" alt="[@headline@]" border="0" >
	</a>
	<div class="carousel-caption">
        <h3 style="color: black; text-align: left; font-family: 'Oswald', sans-serif;">[@headline@]</h3>
        <p style="color: black; text-align: left; font-family: 'Oswald', sans-serif;"><!--##[%format type:'text' nohtml:'1' trim:'LE2R' wordlength:'27'%][@description@][%END format%]##--></p>
    </div>
</div>
<!--##[%SITE_VALUE id:'counter'%]##-->
<li style="color: black; text-align: left; font-family: 'Oswald', sans-serif;" data-target="#myCarouselBanner" data-slide-to="[@count@]" [%DATA id:'count' if:'==' value:'0'%]class="active"[%END DATA%]></li>
<!--##[%END SITE_VALUE%]##-->
